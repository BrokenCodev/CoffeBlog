    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeBlog - About US</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <!-- navigation -->
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Coffee<span class="logo__bold">Blog</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="about_us.html" class="navegacion__enlace">About us</a>
                    <a href="courses.html" class="navegacion__enlace">Courses</a>
                    <a href="" class="navegacion__enlace">Contact</a>
    
                </nav>
            </div>
        </div>
        <!-- navigation end -->
        </div>
        <!-- header -->
        <div class="header-texto">
            <h2 class="no-margin">Coffee blog with tips and courses</h2>
            <p class="no-margin">Learn from the experts with the best recipes and tips</p>
        </div>
        <!-- header end -->
    </header>
    <!-- end header -->
    
    <main class="contenedor">

        <h3 class="centrar-texto">Contact</h3>

        <div class="contacto-background"> </div>

        <form action="" class="formulario">
            <div class="campo">
                <label class="campo__label" for="name">Name</label>
                <input class="campo__field" type="text" id="name" placeholder="Your name">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">Email</label>
                <input class="campo__field" type="email" id="email" placeholder="Your email">
            </div>
            <div class="campo">
                <label class="campo__label" for="message">Message</label>
                <textarea class="campo__field campo__field--textarea" name="message" id="message" placeholder="Your message"></textarea>
            </div>

            <div class="campo">
                <input class="boton boton-primario" type="submit" value="submit" class="boton boton-primario">
            </div>
        </form>

    </main>

    <footer class="footer">  
        <div class="contenedor footer_contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Coffee<span class="logo__bold">Blog</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="about_us.html" class="navegacion__enlace">About us</a>

                    <a href="" class="navegacion__enlace">Contact</a>
                </nav>
